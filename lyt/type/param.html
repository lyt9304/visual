<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>游客特征值分析</title>
    <style>
		#Ttime,#Etime,#ETrate{
			height:600px;
            width:1200px;
            margin:0px;
            padding:0px;
		}
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="Ttime"></div>
    <div id="Etime"></div>
    <div id="ETrate"></div>

    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
	<script>

            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
                [
                    'echarts',
                    'echarts/chart/bar'
                ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表

                    var etrateChart = ec.init(document.getElementById('ETrate'));

					var ttimeoption = {
					    title : {
					        text: '园内时间分布'
					    },
					    tooltip : {
					        trigger: 'axis'
					    },
					    legend: {
					        data:['周五','周六','周日']
					    },
					    calculable : true,
					    xAxis : [
					        {
					            type : 'category',
					            data : ['0-99','100-199','200-299','300-399','400-499','500-599','600-699','700-799','800-899']
					        }
					    ],
					    yAxis : [
					        {

					            name:'周五',
					            type:'bar',
					            data:[0, 2, 37, 142, 50, 94, 183, 1732, 1317],

					                    {type : 'min', name: '最小值'},

					                    {type : 'max', name: '最大值'},

					                    {name : '平均值', value : 754.13, xAxis: 7, yAxis: 4000,symbolSize:25,symbol:"emptyDiamond"}
					                ]
					            }
					        }
					        ,
					        {
					            name:'周日',//ok
					            type:'bar',
					            data:[0, 4, 167, 179, 180, 39, 571, 3516, 2913],
					            markPoint : {
					                data : [
					                    {type : 'max', name: '最大值'},
					                    {type : 'min', name: '最小值'},
					                    {name : '平均值', value : 750.64, xAxis: 7, yAxis: 4000,symbolSize:25,symbol:"emptyDiamond"}
					                ]
					            }
					        }
					    ]
					};
                    

                    var etimeoption = {
					    title : {
					        text: '游玩时间分布'
					    },
					    tooltip : {
					        trigger: 'axis'
					    },
					    legend: {
					        data:['周五','周六','周日']
					    },
					    calculable : true,
					    xAxis : [
					        {
					            type : 'category',
					            data : ['0-99','100-199','200-299','300-399','400-499','500-599','600-699']
					        }
					    ],
					    yAxis : [
					        {
					            type : 'value'

					            name:'周五',

					            markPoint : {

                    ttimeChart.setOption(ttimeoption);
                    etimeChart.setOption(etimeoption);
                    etrateChart.setOption(etrateoption);

</html>
